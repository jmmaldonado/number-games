<!DOCTYPE html>
<html>

<head>
    <title>Kids Counter Game</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="style.css?v=4">
</head>

<body>
    <div class="header">
        <h1>
            <a href="../index.html" style="text-decoration: none; margin-left: 10px;" id="button-home">🏠</a>
            Comparison game
        </h1>
        <div class="header-right">
            <div id="correctAnswers">✅<span id="correct-score-value">0</span></div>
            <div id="wrongAnswers"><span style="filter: hue-rotate(210deg);">❎</span><span id="wrong-score-value">0</span></div>
        </div>
    </div>

    <div id="game-container">
        <div id="placeholders">
            <div id="number1" draggable="true" class="number unselectable">10</div>
            <div id="operation">
                <img id="operationImg" data-operation="greaterThan" width="150" src="greaterThan.png" />
            </div>
            <div id="number2" class="number unselectable">25</div>
        </div>
        <div id="controls">
            <button id="buttonAnswer" class="button-84" onclick="handleAnswerClick()">Check answer</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

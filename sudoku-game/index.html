<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header class="header">
            <div class="header-left">
                <a href="../index.html" class="home-button">üè†</a>
                <h1>Sudoku</h1>
            </div>
            <div class="header-right">
                <div id="game-stats">
                    <span>‚è∞ <span id="timer">00:00</span></span>
                    <span>üèÜ <span id="score">0</span></span>
                </div>
                <button id="theme-switcher">üåô</button>
            </div>
        </header>

        <div id="controls-bar">
            <div class="control-group">
                <label for="complexity">Size:</label>
                <select id="complexity">
                    <option value="4">4x4</option>
                    <option value="9" selected>9x9</option>
                </select>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <div class="control-group">
                    <button id="undo" disabled>‚Ü©Ô∏è</button>
                    <button id="redo" disabled>‚Ü™Ô∏è</button>
                </div>
            </div>
            <div class="control-group">
                
            </div>
            <div class="control-group">
                <button id="new-game">üîÑ</button>
                <button id="check-answer">‚úÖ</button>
                <button id="show-solution">üí°</button>
                <button id="hint">‚ùì</button>
            </div>
            
        </div>

        <main id="main-content">
            <div id="board"></div>
            <div id="number-palette">
                <div id="number-palette-row-1" class="number-palette-row"></div>
                <div id="number-palette-row-2" class="number-palette-row"></div>
            </div>
        </main>

        <div id="feedback"></div>

        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Statistics</h2>
                <div id="stats-body"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
